---

# This playbook installs runtime dependencies and applications

- hosts: application-server
  sudo: true
  vars_files:
    - "common/vars/main.yml"
  roles:
    - base

- hosts: service-server
  sudo: true
  vars_files:
    - "common/vars/main.yml"
  roles:
    - service

- hosts: update-server
  sudo: true
  vars_files:
    - "common/vars/main.yml"
  roles:
    - update
